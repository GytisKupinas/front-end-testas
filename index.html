<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fcuksense</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/button.css">


</head>

<body>
    <main>
        <div class="left-co">
            <h1 class="main-title">Fcuksense</h1>
            <p class="paragraf">Artificial Intelligence Driving</p>
            <p class="paragraf">Results For The Travel Industry</p>
            <p class="paragraf">Welcome Back, Please login to your account</p>
            <form class="form">
                <div class="form-row">
                    <label for="">Email Address</label>
                    <input type="text">
                </div>

                <div class="form-row">
                    <label for="">Password</label>
                    <input type="text">
                </div>

                <div class="form-row">
                    <label for="">Remember me</label>
                    <a href="">Forget Password?</a>

                    <div class="form-row">
                        <button type="submit">Log in</button>
                        <a href="#">Sign Up</a>
                    </div>
                    
                    
                </div>
                <div class="bottom-links">
                    <label for="">Or login with</label>
                    <a href="">Facebook</a>
                    <a href="">Linkedin</a>
                    <a href="">Google</a>
                </div>

               

            </form>

            
        </div>
        <div class="rigth-co">
            <img src="./img/foto-screen.png" alt="foto.png">
            
        </div>
    </main>
</body>
</html>
